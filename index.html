<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>B2K Fanpage</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <section class="container">
      <h1>B2K</h1>
      <h2>Bump, Bump, Bump!</h2>
  
  
      <h3>Messages</h3>
      <ul class="messages">
        <% for(var i=0; i<messages.length; i++) {%>
        <li class="message">
          <span><%= messages[i].name %></span>
          <span><%= messages[i].msg %></span>
          <span class="hidden"><%= messages[i].thumbUp %></span>
          <span class="hidden"><%= messages[i].thumbDown %></span>
          <span><%= messages[i].thumbUp - messages[i].thumbDown %></span>
          <span><i class="fa fa-thumbs-up" aria-hidden="true"></i></span>
          <span><i class="fa fa-thumbs-down" aria-hidden="true"></i></span>
  
          <span><i class="fa fa-trash" aria-hidden="true"></i></span>
        </li>
        <% } %>
      </ul>
  
      <h2>Leave a message for B2k!</h2>
  
      <form action="/messages" method="POST">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="message" name="msg">
        <button type="submit">Submit</button>
      </form>
    </section>
  
  
    <script src="main.js"></script>
  
  </body>
</html>
